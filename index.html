<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div id="main">
            <div class="topbar"></div>
            <div class="container">
                <div class="row chat">
                    <div class="col-4 contacts d-flex align-items-center">
                        <div class="col-6">
                            <div class="user d-flex align-items-center">
                                <div class="avatar_user">
                                    <img src="./assets/img/avatar_io.jpg" alt="" class="img-fluid">
                                </div>
                                <div class="username fs_7 p-2">Sofia</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="user_details d-flex justify-content-end">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 messages d-flex align-items-center">
                        <div class="col-6">
                            <div class="user d-flex align-items-center">
                                <div class="avatar_user">
                                    <img src="./assets/img/avatar_1.jpg" alt="" class="img-fluid">
                                </div>
                                <div class="avatar_status d-flex flex-column p-2">
                                    <div class="username fs_7">Michele</div>
                                    <small>Ultimo accesso oggi alle 12:00</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="user_details d-flex justify-content-end">
                                <i class="fa-solid fa-search"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#main -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
